<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>What if we had America.json</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibnRob21hczA4MCIsImEiOiJja3hmaG85OXcwNGxuMndtYXIyMmZ4a3RvIn0.8D8wEzr8RPis8iw06_AFCA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: [-98, 38.88],
        zoom: 3
    });

    map.on('load', () => {
        map.addSource('block-groups', {
            'type': 'vector',
            'url': 'mapbox://nthomas080.5pbq698c'
        });

        map.addSource('tracts', {
            'type': 'vector',
            'url': 'mapbox://nthomas080.309kqirq'
        });

        map.addSource('counties', {
            'type': 'vector',
            'url': 'mapbox://nthomas080.ahf8gqi4'
        });

        map.addSource('states', {
            'type': 'vector',
            'url': 'mapbox://nthomas080.dph9vxz2'
        });

        map.addLayer(
            {
                'id': 'block-groups',
                'source': 'block-groups',
                'source-layer': 'cb_2019_us_bg_500k-c6i5za',
                'minzoom': 10,
                'type': 'fill',
                'layout': {},
                'paint': {
                    'fill-color': '#0080ff', // blue color fill
                    'fill-opacity': 0.5
                }
            }
        );
        
        map.addLayer(
            {
                'id': 'tracts',
                'source': 'tracts',
                'source-layer': 'cb_2019_us_tract_500k-4s31ti',
                'minzoom': 8,
                'type': 'fill',
                'layout': {},
                'paint': {
                    'fill-color': '#0080ff', // blue color fill
                    'fill-opacity': 0.5
                }
            }
        );

        map.addLayer(
            {
                'id': 'counties',
                'source': 'counties',
                'source-layer': 'cb_2019_us_county_500k-b4tpx7',
                'minzoom': 6,
                'type': 'fill',
                'layout': {},
                'paint': {
                    'fill-color': '#0080ff', // blue color fill
                    'fill-opacity': 0.5
                }
            }
        );
        
        map.addLayer(
            {
                'id': 'states',
                'source': 'states',
                'source-layer': 'cb_2019_us_state_500k-4hnmhq',
                'type': 'fill',
                'layout': {},
                'paint': {
                    'fill-color': '#0080ff', // blue color fill
                    'fill-opacity': 0.5
                }
            }
        );
        
        map.addLayer(
            {
                'id': 'block-group-outline',
                'source': 'block-groups',
                'source-layer': 'cb_2019_us_bg_500k-c6i5za',
                'minzoom': 10,
                'type': 'line',
                'layout': {},
                'paint': {
                    'line-color': '#000',
                    'line-width': 0.2
                }
            }
        );
        
        map.addLayer(
            {
                'id': 'tract-outline',
                'source': 'tracts',
                'source-layer': 'cb_2019_us_tract_500k-4s31ti',
                'minzoom': 8,
                'type': 'line',
                'layout': {},
                'paint': {
                    'line-color': '#000',
                    'line-width': 0.4
                }
            }
        );

        map.addLayer(
            {
                'id': 'county-outline',
                'source': 'counties',
                'source-layer': 'cb_2019_us_county_500k-b4tpx7',
                'minzoom': 6,
                'type': 'line',
                'layout': {},
                'paint': {
                    'line-color': '#000',
                    'line-width': 0.6
                }
            }
        );
        
        map.addLayer(
            {
                'id': 'state-outline',
                'source': 'states',
                'source-layer': 'cb_2019_us_state_500k-4hnmhq',
                'type': 'line',
                'layout': {},
                'paint': {
                    'line-color': '#000',
                    'line-width': 1.2
                }
            }
        );
        
    });

</script>

</body>
</html>
